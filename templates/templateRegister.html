<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <tr>
            <td align="center" style="padding: 30px;">
                <h1 style="color: #2196f3; font-size: 28px; margin-bottom: 20px;">Employee Registration</h1>
                <p style="color: #444; font-size: 16px; line-height: 1.6;">Hello,</p>
                <p style="color: #444; font-size: 16px; line-height: 1.6;">Welcome to ImpelCo. We are excited to have you on board!</p>
                <table cellspacing="0" cellpadding="0" style="margin-top: 30px;">
                    <tr>
                        <td align="center">
                            <a href="http://localhost:3000/register/{{token}}" target="_blank" style="padding: 12px 24px; border: 0; border-radius: 30px; background-color: #2196f3; color: #ffffff; font-size: 18px; text-decoration: none; display: inline-block; text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);">Register Now</a>
                        </td>
                    </tr>
                </table>
                <p style="color: #777; font-size: 14px; margin-top: 30px;">If you didn't request this registration, please ignore this email.</p>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 20px; color: #888;">
                <p style="margin-bottom: 5px;">Best regards,</p>
                <p style="margin-bottom: 0; font-weight: bold; font-size: 16px;">The ImpelCo Team</p>
            </td>
        </tr>
    </table>
</body>

</html>
